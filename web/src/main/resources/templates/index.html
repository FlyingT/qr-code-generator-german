<!Å‚ html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    html, body, h1, button, textarea, input, form {
      margin: 0;
      padding: 0;
      font: inherit;
    }

    * {
      box-sizing: border-box;
    }

    html {
      --color-violet: #9B51E0;
      --color-black: #000;
      --color-white: #fff;
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
    }

    body {
      background: var(--color-white)
    }


    *:focus {
      outline: none;
    }

    .container {
      width: 100%;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      margin-top: 80px;
      margin-bottom: 30px;
    }

    .textarea {
      border: 3px solid var(--color-black);
      padding: 22px;
      background: var(--color-white);
      min-height: 200px;
      width: 100%;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      text-decoration: none;
      background: var(--color-violet);
      color: var(--color-white);
      width: 280px;
      height: 48px;
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .input {
      border: 3px solid var(--color-black);
      padding: 10px 20px;
      background: var(--color-white);
      height: 48px;
    }

    .button-generate {
      margin-top: 32px;
    }

    .result__header {
      margin-top: 88px;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: bold;
    }

    .result__container {
      display: flex;
    }

    .result__image {
      display: block;
      width: 250px;
      height: 250px;
    }

    .result__right {
      width: 280px;
      margin-left: 30px;
    }

    .result__url {
      width: 100%;
      padding-right: 0;
      margin-top: 20px;
      color: var(--color-black);
    }

    .result__download {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">QR Code Generator</h1>
  <form method="get">
    <textarea class="textarea" name="data" th:text="${data}"></textarea>
    <button type="submit" class="button button-generate">Generate QR Code</button>
  </form>

  <div th:if="${url}" class="result">
    <div class="result__header">Your QR code:</div>
    <div class="result__container">
      <img class="result__image" th:src="${url}"/>
      <div class="result__right">
        <a th:href="${url}" download class="button result__download">Download</a>
        <input class="input result__url" type="text" disabled th:value="${url}"/>
      </div>
    </div>
  </div>
</div>

</body>
</html>
